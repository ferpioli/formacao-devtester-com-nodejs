<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css"
</head>

<body>
    <h2>Faça seu cadastro</h2>
    <h5>É simples e rapido</h5>
    <form action="sucesso.html">
        <input type="text" id="nome" class="form-input" placeholder="Nome completo">
        <input type="text" id="email" class="form-input" placeholder="informe seu email">
        <input type="password" id="senha" class="form-input" placeholder="senha de 6 digitos">
        <input type="text" id="celular" class="form-input" placeholder="celular">

        <select name="tipoContato" id="tipoContato" class="form-input">
            <option value="disabled selected">Selecione</option>
            <option>Whatsapp</option>
            <option>Telegram</option>
            <option>ligação</option>
            <option>SMS</option>
        </select>

        <div class="form-input">
                <input type="radio" id="masculino" name="sexo" >
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo">
                <label for="feminino">Feminino</label>
        </div>
       <div class="form-input">
            <label for="info">infomções adcionais</label>
            <textarea name="info" id="info" cols="30" rows="3"></textarea>
       </div>
       <div class="form-input">
            <input type="checkbox">Deseja receber novidade?
       </div>
      
        <input id="btnCadastro" type="submit" value="cadastrar">



    </form>

</body>

</html>
