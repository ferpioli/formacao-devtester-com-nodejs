<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulário</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2>Faça seu cadastro</h2>
        <h5>É simples e rapido</h5>
        <form>
            <div class="form-group">
                <input type="text" id="nome" class="form-control" placeholder="Nome completo">
            </div>
            <div class="form-group">
                <input type="text" id="email" class="form-control" placeholder="informe seu email">
            </div>
            <div class="form-group">
                <input type="password" id="senha" class="form-control" placeholder="senha de 6 digitos">
            </div>
            <div class="form-group">
                <input type="text" id="celular" class="form-control" placeholder="celular">
            </div>
            <div class="form-group">
                <select name="tipoContato" id="tipoContato" class="form-control">
                    <option value="disabled selected">Selecione</option>
                    <option value="watsapp">Whatsapp</option>
                    <option value="Telegram">Telegram</option>
                    <option value="ligação">ligação</option>
                    <option value="SMS">SMS</option>
                </select>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="masculino" name="sexo">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="feminino" name="sexo">
                <label class="form-check-label" for="masculino">feminino</label>
            </div>


            <div class="form-group">
                <label for="info">infomções adcionais</label>
                <textarea class="form-control" name="info" id="info" cols="30" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="news">Deseja receber novidade?
            </div>

            <button id="btnCadastro" class="btn btn-success">Cadastrar</button>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"> </script>

        <br>


    </div>

</body>

</html>
