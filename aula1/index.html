<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulário</title>
</head>

<body>
    <form action="">
        <input type="text" id="nome" placeholder="Nome completo">
        <input type="text" id="email" placeholder="informe seu email">
        <input type="password" id="senha" placeholder="senha de 6 digitos">
        <input type="text" id="celular" placeholder="celular">

        <select name="tipoContato" id="tipoContato">
            <option value="disabled selected">Selecione</option>
            <option>Whatsapp</option>
            <option>Telegram</option>
            <option>ligação</option>
            <option>SMS</option>
        </select>
        <input type="radio" id="masculino" name="sexo">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo">
        <label for="feminino">Feminino</label>
        <label for="info">infomções adcionais</label>
        <textarea name="info" id="info" cols="30" rows="3"></textarea>
        <input type="checkbox"> Deseja receber novidade?
        <input type="submit" value="cadastrar">



    </form>

</body>

</html>
